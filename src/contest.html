            </div>
        </nav>
        <div class="btn-toolbar my-3 justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="Send ‘CQCQ’ to get others’ attention"
                        onclick="cq();"
                >
                    Call CQ
                </button>
                <button type="button" class="btn btn-outline-primary"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="Once you’ve got their report (e.g. ‘599 42’), send yours: 599 XX where XX is a counter"
                        onclick="repeatCallSign();"
                >
                    Repeat their call sign
                </button>
                <button type="button" class="btn btn-outline-primary"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="Once you’ve got their report (e.g. ‘599 42’), send yours: 599 XX where XX is a counter"
                        onclick="sendReport();"
                >
                    Send your report and number
                </button>
                <button type="button" class="btn btn-outline-primary"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="Once you’ve got their report (e.g. ‘599 42’), send yours: 599 XX where XX is a counter">
                    End exchange
                </button>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Show decoded
                </label>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="contest-call-sign">
                    <label for="contest-call-sign">Their call sign (e.g. X1ABC)</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="contest-report">
                    <label for="contest-report">Their report (e.g. 599)</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="contest-number">
                    <label for="contest-number">Their number (e.g. 042)</label>
                </div>
            </div>
        </div>
        <ul id="log" class="container"></ul>
    </body>
</html>
